<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Милые котики</title>
    <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/cats.js"></script>
    <script src="./scripts/api.js"></script>
</head>

<body>

<header>
    <a href="" class="logo"><i class="fa-solid fa-paw fa-2x"></i> Милые котики</a>
    <a class="btn" href="#" id="add"><i class="fa-regular fa-plus"></i></a>
    <button class="btn" type="submit" id="login-btn">Войти</button>

</header>

<main>
</main>

<footer>
    <span>©2022 Made by Wesley</span>
    <nav>
        <a href="https://github.com/vasily-glazkov" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-vk"></i></a>
        <a href="https://t.me/webdev_doc" target="_blank"><i class="fa-brands fa-telegram"></i></a>
    </nav>
</footer>

<div class="popup-wrapper">
    <div class="popup" id="popup-form">
        <div class="popup-close btn"><i class="fa-solid fa-xmark"></i></div>
        <h2>Добавить питомца</h2>
        <form action="">
            <div class="form-img"></div>
            <label>
                <input type="number" name="id" min="1" required placeholder="id">
            </label>
            <label>
                <input type="number" name="age" placeholder="Возраст">
            </label>
            <label>
                <input type="text" name="name" required placeholder="Имя">
            </label>
            <label>
                <input type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
            </label>
            <label>
                <textarea name="description" placeholder="Описание"></textarea>
            </label>
            <label>Любимчик
                <input type="checkbox" name="favourite" placeholder="">
            </label>
            <label>
                <input type="text" name="img_link" placeholder="Ссылка на фото">
            </label>
            <button type="submit">Добавить котика</button>
        </form>
    </div>
    <div class="popup" id="auth-form-popup">
        <div class="popup-close btn" id="close-auth"><i class="fa-solid fa-xmark"></i></div>
        <h2>Войти</h2>
        <form action="" id="auth-form">
            <label>
                <input type="text" name="username" required placeholder="Имя пользователя">
            </label>
            <label>
                <input type="password" name="password" placeholder="Ваш пароль">
            </label>
            <button type="submit" id="login-submit">Войти</button>
        </form>
    </div>
</div>
</body>

<script src="./scripts/index.js"></script>

</html>
